<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .episode-list {
            list-style: none;
            padding: 0;
        }
        .episode-item {
            margin: 10px 0;
        }
        .download-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Download Episodes</h1>
    <ul class="episode-list" id="episodeList"></ul>

    <script>
        // Fungsi untuk fetch data dari episode.json
        async function loadEpisodes() {
            try {
                const response = await fetch('episode.json');
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                const data = await response.json();
                const episodeList = document.getElementById('episodeList');
                
                data.episodes.forEach(ep => {
                    const listItem = document.createElement('li');
                    listItem.className = 'episode-item';
                    listItem.innerHTML = `
                        Episode ${ep.episode}: 
                        <a href="${ep.link}" target="_blank" class="download-button">Download</a>
                    `;
                    episodeList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Panggil fungsi untuk load episode
        loadEpisodes();
    </script>

</body>
</html>
